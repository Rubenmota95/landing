<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(./images/background.jpeg);">
    <div>
      <h1><strong>DrawMe</strong>  make your Drawings come to life!</h1>
      <p>Share your Draws.</p>
      <a href="#" class="btn">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
      <div class="title">
        <h2>How it Works</h2>
      </div>
      <div class="cards">
        <div class="card">
          <img src="./images/apply.jpeg" alt="Apply">
          <h2>Apply</h2>
          <p>First apply to our Comunity.</p>
        </div>
        <div class="card">
          <img src="./images/practice.jpeg" alt="Practice">
          <h2>Practice</h2>
          <p>Practice together with the other students!</p>
        </div>
        <div class="card">
          <img src="./images/share.jpeg" alt="Share">
          <h2>Share Content</h2>
          <p>Finally you will be able to share your drawings.</p>
        </div>
      </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div>
      <ul>
        <li><a href="#"></a><i class="fa-brands fa-facebook"></i></li>
        <li><a href="#"></a><i class="fa-brands fa-github"></i></li>
        <li><a href="#"></a><i class="fa-brands fa-twitter"></i></li>
        <li><a href="#"></a><i class="fa-brands fa-pinterest"></i></li>
      </ul>
    </div>
    <div>
      <p>This website was coded by Ruben with ❤️ at LeWagon.</p>
    </div>
  </div>

</body>
</html>
